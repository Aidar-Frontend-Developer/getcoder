<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLES -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/tagtacular.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
        <script src="js/html5.min.js"></script>
    <![endif]-->

    <title>Getcoder.com</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>
                Мои вакансии
            </h2>
            <div class="row">
                <div class="col-md-5 col-xs-12">
                    <!-- MAIN FORM -->
                    <div class="form-cv">
                        <div class="text-center folder-action">
                            <img class="logo-img" src="images/folder.svg" alt="">
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="name">Название</label>
                                <input type="text" class="form-control" id="name" placeholder="Введите название">
                            </div>
                            <div class="form-group">
                                <label for="company">Компания</label>
                                <input type="text" class="form-control" id="company" placeholder="Введите название компании">
                            </div>
                            <div class="form-group">
                                <label for="language">Страна</label>
                                <select class="form-control" id="selectbox1">
                                    <option>Россия</option>
                                    <option>Китай</option>
                                    <option>США</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="language">Язык</label>
                                <select class="form-control">
                                    <option>HTML</option>
                                    <option>JS</option>
                                    <option>JAVA</option>
                                    <option>RUBY</option>
                                </select>
                            </div>
                            <div class="form-group checkbox-block">
                                <div class="checkbox">
                                    <label class="checkbox-content">junior
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-content">middle
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox-content">senior
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group tag">
                                <label>Теги</label>
                                <br/>
                                <div class="tagtacular_textlike" id="tags"></div>
                            </div>
                            <button type="submit" class="btn">Сохранить</button>
                        </form>
                    </div>
                </div>
                <!-- CARDS -->
                <div class="cards">
                    <div class="col-md-7 col-xs-12 card">
                        <!-- CARD ITEM -->
                        <div class="card-item" id="show-card">
                            <div class="row">
                                <div class="card-header">
                                    <div class="col-md-3 col-xs-6">
                                        <span class="card-title">Для Алёны JS</span>
                                    </div>
                                    <div class="col-md-2 col-xs-2 pull-right text-right count">
                                        <img src="images/person.svg" alt="person">
                                        <span>32</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-level">
                                    <div class="col-md-4 col-xs-12">
                                        <div class="card-section">
                                            <img src="images/suitcase.svg" alt="person">
                                            <span>Яндекс</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/code.svg" alt="person">
                                            <span>JS</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/marker.svg" alt="person">
                                            <span>Россия, Казань</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/level.svg" alt="person">
                                            <span>junior</span>
                                        </div>
                                    </div>
                                    <div class="col-md-8 col-xs-12">
                                        <span class="label label-default">junior</span>
                                        <span class="label label-default">JS</span>
                                        <span class="label label-default">react</span>
                                        <span class="label label-default">angular</span>
                                        <span class="label label-default">kazan</span>
                                    </div>
                                    <div class="loading">
                                        <div class="col-md-8 col-md-offset-2 timer">
                                            <div class="col-md-3">
                                                <img src="images/loading.svg" alt="">
                                            </div>
                                            <div class="col-md-6">
                                                <strong>Вакансия сохранена</strong>
                                                <p>Мы ищем среди 65000 человек. Это займет примерно 20 минут.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- CARD ITEM -->
                        <div class="card-item">
                            <div class="row">
                                <div class="card-header">
                                    <div class="col-md-3 col-xs-6">
                                        <span class="card-title">PHP+Magenta+SQL</span>
                                    </div>
                                    <div class="col-md-2 col-xs-2 pull-right text-right count">
                                        <img src="images/person.svg" alt="person">
                                        <span>32</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-level">
                                    <div class="col-md-4 col-xs-12">
                                        <div class="card-section">
                                            <img src="images/suitcase.svg" alt="person">
                                            <span>IT-Park</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/code.svg" alt="person">
                                            <span>PHP</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/marker.svg" alt="person">
                                            <span>Страна, регион</span>
                                        </div>
                                        <div class="card-section">
                                            <img src="images/level.svg" alt="person">
                                            <span>middle</span>
                                        </div>
                                    </div>
                                    <div class="col-md-8 col-xs-12">
                                        <span class="label label-default">junior</span>
                                        <span class="label label-default">JS</span>
                                        <span class="label label-default">react</span>
                                        <span class="label label-default">angular</span>
                                        <span class="label label-default">kazan</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tagtacular.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
